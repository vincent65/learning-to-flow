model:
  embedding_dim: 512
  num_attributes: 5
  hidden_dim: 256
  projection_radius: 1.0

data:
  celeba_root: "data/celeba"
  embedding_dir: "data/embeddings"

training:
  num_epochs: 2
  batch_size: 128
  learning_rate: 0.0001
  alpha: 0.12
  flow_steps: 10

loss:
  temperature: 0.2
  lambda_contrastive: 0.5
  lambda_orthogonal: 0.1
  lambda_identity: 0.2
  lambda_smoothness: 0.1
  lambda_curl: 0.0
  lambda_div: 0.0

inference:
  num_flow_steps: 10
  step_size: 0.1
