# Progressive Training Config
# Use this with a custom training script that adjusts loss weights by epoch

model:
  embedding_dim: 512
  num_attributes: 5
  hidden_dim: 256
  projection_radius: 1.0

training:
  num_epochs: 100
  batch_size: 512
  learning_rate: 0.0001
  alpha: 0.12

  # Progressive schedule
  phase1_epochs: 20   # Learn identity
  phase2_epochs: 50   # Weak clustering
  phase3_epochs: 100  # Stronger clustering

loss:
  # Phase 1 (epochs 1-20): Learn to preserve embeddings
  phase1:
    lambda_contrastive: 0.0
    lambda_identity: 1.0
    lambda_curl: 0.05
    lambda_div: 0.05
    temperature: 0.5

  # Phase 2 (epochs 21-50): Introduce weak clustering
  phase2:
    lambda_contrastive: 0.1
    lambda_identity: 0.5
    lambda_curl: 0.03
    lambda_div: 0.03
    temperature: 0.4

  # Phase 3 (epochs 51-100): Strengthen clustering
  phase3:
    lambda_contrastive: 0.3
    lambda_identity: 0.2
    lambda_curl: 0.02
    lambda_div: 0.02
    temperature: 0.3

inference:
  num_flow_steps: 10
  step_size: 0.1
