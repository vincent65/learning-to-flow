model:
  embedding_dim: 512
  num_attributes: 5
  hidden_dim: 256
  projection_radius: 1.0  # Keep sphere projection

training:
  num_epochs: 80  # EMERGENCY: Train longer
  batch_size: 512
  learning_rate: 0.0001
  alpha: 0.2  # EMERGENCY: Larger steps to escape local minima

loss:
  temperature: 0.3  # EMERGENCY: Much softer clustering (was 0.1)
  lambda_contrastive: 0.2  # EMERGENCY: Much weaker clustering (was 0.7)
  lambda_curl: 0.0  # EMERGENCY: Remove curl regularization
  lambda_div: 0.0  # EMERGENCY: Remove divergence regularization
  lambda_identity: 0.05  # EMERGENCY: Very weak identity (was 0.3)

inference:
  num_flow_steps: 10  # Back to standard
  step_size: 0.1  # Back to standard
