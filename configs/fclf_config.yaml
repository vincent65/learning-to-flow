model:
  embedding_dim: 512
  num_attributes: 5
  hidden_dim: 256

training:
  num_epochs: 50
  batch_size: 128
  learning_rate: 0.0001  # 1e-4 in decimal notation for YAML compatibility
  alpha: 0.1  # Flow step size

loss:
  temperature: 0.07
  lambda_curl: 0.05  # Increased for smoother flows
  lambda_div: 0.05   # Increased for smoother flows
  lambda_identity: 1.0  # MUCH STRONGER - prevents excessive movement

inference:
  num_flow_steps: 10
  step_size: 0.1
